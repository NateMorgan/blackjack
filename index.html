<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/favicon/favicon1.png" type="image/x-icon">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="css/cardstarter.css">
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/app.js"></script>
  <title>Blackjack</title>
</head>
<body>
  <div id="game-space"></div>
  <div id="button-space">
    <button id="hit-btn" class="btn btn-light">Hit</button>
    <button id="stand-btn" class="btn btn-light">Stand</button>
    <button id="dd-btn" class="btn btn-light">Double Down</button>
    <button id="split-btn" class="btn btn-light">Split</button>
  </div>
  <div id="token-space">
    <div class="token token1">1</div>
    <div class="token token5">5</div>
    <div class="token token25">25</div>
    <div class="token token100">100</div>
    <div class="token token500">500</div>
  </div>

</body>
</html>
